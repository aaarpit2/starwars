<div class="page-header">
  <h1 style="text-align:center;">Star Wars Planet Database
  </h1>
</div>
<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="search">
         <h3 class="no-margin-top h1">Search Planets</h3>
         <div class="input-group input-group-lg">
            <input type="search" placeholder="search" class="form-control" search-planet="showPlanets()" ng-model="searchParam">
            <span class="input-group-btn">
            <button class="btn btn-danger" type="button" ng-click="showPlanets()">Search</button>
            </span>
         </div>
      </form>
   </div>
</div>

<div class="row">
   <div class="col-md-12">
     <div ng-show="errorObject.showError" class="alert alert-danger">{{errorObject.showErrorMessage}}</div>
   </div>
 </div>

<div class="row">
    <div class="col-sm-12" ng-repeat="planet in planets" ng-style="setFontSize(planet.population)">
      <div>
         <span><strong>Name : </strong></span>
         <span ng-bind="planet.name"></span>
      </div>
      <div>
         <span><strong>Rotation Period : </strong></span>
         <span ng-bind="planet.rotation_period"></span>
      </div>
      <div>
         <span><strong>Orbital Period : </strong></span>
         <span ng-bind="planet.orbital_period"></span>
      </div>
      <div>
         <span><strong>Diameter : </strong></span>
         <span ng-bind="planet.diameter"></span>
      </div>
      <div>
         <span><strong>Climate : </strong></span>
         <span ng-bind="planet.climate"></span>
      </div>
      <div>
         <span><strong>Gravity : </strong></span>
         <span ng-bind="planet.gravity"></span>
      </div>
      <div>
         <span><strong>Terrain : </strong></span>
         <span ng-bind="planet.terrain"></span>
      </div>
      <div>
         <span><strong>Surface Water : </strong></span>
         <span ng-bind="planet.surface_water"></span>
      </div>
      <div>
         <span><strong>Population : </strong></span>
         <span ng-bind="planet.population"></span>
      </div>
      <hr/>
    </div>
</div>
